<ion-view view-title="Vereadores">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="vereador in listaVereadores" type="item-text-wrap" href="#/tab/vereadores/{{vereador.id}}">
        <img ng-src="{{vereador.face}}">
        <h2>{{vereador.name}}</h2>
        <p>{{vereador.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(vereador)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <a href="#/tab/vereadores-add">Adicionar</a>

  </ion-content>
</ion-view>
